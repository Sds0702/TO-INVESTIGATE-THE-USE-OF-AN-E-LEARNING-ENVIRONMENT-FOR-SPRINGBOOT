<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.com">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta th:replace="fragments/header"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>SignIn</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!--<div class="container my-5" style="border:1px solid black">-->
  <form class="col-mid-5 offset-md-5">
    <div id="container">
      <form class="form-signin" th:action="@{/SignIn}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.error}" class="alert alert-danger">
          Invalid credentials.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          You have been logged out.
        </div>
        <p>
          <label for="studentid" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentid" placeholder="Username" aria-describedby="idHelp">
        </p>
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" placeholder="Password" required/>
        <p>
    </div>
    <center><button type="Sign In" class="btn btn-primary">Sign In</button></center>
    <div>
      <center><a href="/register">Click here to register.</a></center>
    </div>
  </form>
  </div>
</nav>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
