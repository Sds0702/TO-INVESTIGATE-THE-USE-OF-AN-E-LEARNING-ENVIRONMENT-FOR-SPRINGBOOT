<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Course Available</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Professors</a>
        <br>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!--div class="collapse navbar-collapse" id="collapsibleNavbar">-->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/professors}">Courses Assigned</a>
    </li>
  </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List of Professors</h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/professors/add}" class = "btn btn-primary btn-sm mb-3"> Add Professors </a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Id</th>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Email Id </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "professor: ${professors}">
      <td th:text = "${professor.FirstName}"></td>
      <td th:text = "${professor.LastName}"></td>
      <td th:text = "${professor.EmailId}"></td>
      <td>
        <a th:href = "@{/professors/edit/{id}(id=${professor.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/professors/{id}(id=${professor.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
      <!--<span sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/professors/edit/{id_profesor}
                   (id_profesor=${professor.id_professor})}"
                   class="btn-floating waves-effect waves-light btn-small yellow darken-1">
                  <i class="material-icons">edit</i>
                </a>
           </span>
      <span sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/professor/delete/{id_professor}
                    (id_profesor=${professor.id_professor})}"
                   class="btn-floating waves-effect waves-light btn-small red lighten-1">
                  <i class="material-icons">delete_forever</i>
                </a>
          </span>-->
</div>
    </tr>
    </tbody>

  </table>
  <br>
  <br>
  <br>
  <br>
  <div class="footer-copyright">
    <div class="container right-align">
      <span>Copyright Via <i class="far fa-heart"></i> Springboot.io</span>
      <a href="https://spring.io/projects/spring-boot"></a>

    </div>
  </div>

</div>
</body>
</html>
